<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" id="loginBtn">Login</button>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
    async function login(event) {
        event.preventDefault(); // Formni serverga yuborishni oldini olish

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageBox = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');

        loginBtn.disabled = true; // Tugmani bosilgandan keyin o‘chirib qo‘yish

        try {
            const response = await fetch('http://localhost:8080/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (result.success) {
                messageBox.textContent = "Login successful!";
                messageBox.style.color = "#28a745";
                setTimeout(() => {
                    window.location.href = "/dashboard.html"; // Boshqa sahifaga yo‘naltirish
                }, 1000);
            } else {
                messageBox.textContent = result.message;
                messageBox.style.color = "#dc3545";
            }
        } catch (error) {
            messageBox.textContent = "An error occurred. Please try again.";
            messageBox.style.color = "#dc3545";
        } finally {
            loginBtn.disabled = false; // Login tugmasini yana faollashtirish
        }
    }

    document.getElementById('loginForm').addEventListener('submit', login);
</script>
</body>
</html>
