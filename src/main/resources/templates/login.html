<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }

        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
        }

        nav a:hover {
            background: #4CAF50;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        section {
            padding: 2rem 0;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        form input, form button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background: #45a049;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Login</h1>
</header>
<nav>
    <a href="index.html">Home</a>
    <a href="rooms.html">Rooms</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact Us</a>
    <a href="login.html">Login</a>
</nav>

<section class="container">
    <h2>Sign In to Your Account</h2>
    <form action="http://localhost:8080/auth/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Hotel System. All rights reserved.</p>
</footer>
</body>
</html>
