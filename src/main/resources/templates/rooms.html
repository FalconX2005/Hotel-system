<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel System - Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }

        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
        }

        nav a:hover {
            background: #4CAF50;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        section {
            padding: 2rem 0;
        }

        .rooms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .room {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Our Rooms</h1>
</header>
<nav>
    <a href="index.html">Home</a>
    <a href="rooms.html">Rooms</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact Us</a>
    <a href="login.html">Login</a>
</nav>

<section class="container">
    <h2>Rooms We Offer</h2>
    <div class="rooms">
        <div class="room">
            <h3>Single Room</h3>
            <p>Perfect for solo travelers.</p>
            <p><strong>$50/night</strong></p>
        </div>
        <div class="room">
            <h3>Double Room</h3>
            <p>Ideal for couples.</p>
            <p><strong>$80/night</strong></p>
        </div>
        <div class="room">
            <h3>Family Room</h3>
            <p>Spacious and comfortable for families.</p>
            <p><strong>$120/night</strong></p>
        </div>
    </div>
</section>

<footer>

</footer>

</html>
